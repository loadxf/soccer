apiVersion: apps/v1
kind: Deployment
metadata:
  name: soccer-prediction-frontend
  labels:
    app: soccer-prediction
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soccer-prediction
      tier: frontend
  template:
    metadata:
      labels:
        app: soccer-prediction
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ${ACR_NAME}.azurecr.io/soccer-prediction-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: soccer-prediction-config
              key: api_url
        - name: REACT_APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: soccer-prediction-config
              key: environment
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 15 